<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Input Namma Mahasiswa</h1>
    <form>
        Nama : <input type="text" name="nama"><br><br>
        Email : <input type="text" name="email"><br><br>
        Alamat : <textarea name="alamat"></textarea><br><br>
        Jenis Kelamin : <br>
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki<br>
        <input type="radio" name="jk" value="Perempuan"> Perempuan<br>
        agama : <br>
        <select name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="katolik">Katolik</option>
        </select><br><br>
        hobby : <br>
        <input type="checkbox" name="hobby" value="membaca"> Membaca<br>
        <input type="checkbox" name="hobby" value="menonton"> Menonton<br>
        <input type="checkbox" name="hobby" value="memancing"> Memancing<br><br>
        Pasword : <input type="password" name="password"><br><br>
        <button type="submit" name="simpan">Submit</button>
    </form>
</body>
</html>
